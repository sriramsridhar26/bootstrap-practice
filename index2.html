<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <h1>buttons</h1>

    <button class="btn btn-primary">primary button</button>

    <!--anchor tags as button-->
    <h1>links as button</h1>
    <a href="#" class="btn btn-info">info</a>
    <a href="#" class="btn btn-success">success</a>

    <!--button sizes-->
    <h1>button sizes</h1>
    <button class="btn btn-lg btn-warning">large</button>
    <button class="btn btn-sm btn-danger">danger</button>

    <!--button outline-->
    <h1>button outline</h1>
    <button class="btn btn-outline-primary">btn outline</button>
    <button class="btn btn-outline-secondary btn-lg">btn outline secondary</button>

    <!--button group-->
    <h1>button group</h1>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button1</a>
        <a href="#" class="btn btn-primary">button2</a>
        <a href="#" class="btn btn-primary">button3</a>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

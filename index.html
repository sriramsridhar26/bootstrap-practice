<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <!--heading tags-->
    <h1>this is a heading</h1>
    <h2>this is a heading</h2>
    <h2 class="h6">this is a heading</h2>
    <h3>this is a heading</h3>

    <!--display headings-->
    <h1 class="display-1">disp header</h1>
    <h1 class="display-2">disp header</h1>
    <h1 class="display-6">disp header</h1>

    <p>lorem ipsum color</p>
    <p class="lead">lorem ipsum color</p>
    <p class="lead text-center">lorem ipsum color</p>
    <p class="lead text-end">lorem ipsum color</p>

    <!--text decoration and font weight-->
    <p class="text-decoration-underline">underline</p>
    <p class="text-decoration-line-through">line through</p>
    <p class="fw-bold">bold</p>

    <!--text colours-->
    <p class="text-primary">primary colour</p>
    <p class="text-secondary">secondary colour</p>
    <p class="text-info">info colour</p>

    <!--bg colour-->
    <p class="text-white bg-primary"> white text on primary</p>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
